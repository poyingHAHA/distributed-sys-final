apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: gcr.io/distributed-system-final/frontend-app:v1
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "production"    # 環境類型
        - name: REACT_APP_BASE_API_URL
          value: "http://104.199.189.138:8000/api"    # 資料庫連接
---
apiVersion: v1
kind: Service
metadata:
  name: react-frontend-service
spec:
  selector:
    app: react-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer